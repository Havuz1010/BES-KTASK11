<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beşiktaş Giriş</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: black;
    }

    .lock-screen, .site-content {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 1s ease;
    }

    .lock-screen {
      background-image: url('İNÖNÜ.jpg');
      z-index: 9999;
      opacity: 1;
    }

    .site-content {
      display: none;
      background-image: url('4k jk.jpg');
      opacity: 0;
    }

    .password-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
    }

    .password-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .password-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .password-inputs input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 28px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      outline: none;
    }

    .error-message {
      color: #ff4d4d;
      margin-top: 15px;
      display: none;
    }

    .welcome-message {
      font-size: 64px;
      font-weight: bold;
      text-align: center;
      margin-top: -450px;
      color: white;
      text-shadow:
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px 2px 0 #fff,
        2px 2px 0 #fff,
        0 0 10px #fff;
    }

    .social-links {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10000;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .social-links a:hover {
      background-color: #333;
    }

    .soz-panosu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.08);
      border: 2px solid white;
      border-radius: 15px;
      padding: 16px 20px;
      max-width: 280px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      z-index: 10000;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .soz-panosu:hover {
      transform: scale(1.03);
    }

    .soz-yazi {
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      margin: 0;
    }

    .kalp-animasyonlar {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 99999;
    }

    .kalp {
      position: absolute;
      font-size: 20px;
      animation: ucarKalp 1.2s ease-out forwards;
    }

    @keyframes ucarKalp {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(1.8) translateY(-150px); opacity: 0; }
    }

    @media (max-width: 600px) {

  .welcome-message {
    font-size: 36px;
    margin-top: -200px;
    padding: 0 20px;
    text-align: center;
  }

      .password-inputs input {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }

      .welcome-message {
        font-size: 40px;
        margin-top: -300px;
      }

      .password-box h2 {
        font-size: 20px;
      }

      .soz-panosu {
        max-width: 90%;
        left: 10px;
        top: 10px;
      }
    }
  </style>
</head>
<body>

<div class="lock-screen">
  <div class="password-box">
    <h2>Şifre Gir Canım :)</h2>
    <div class="password-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <div class="error-message">Yanlış şifre, tekrar deneyin.</div>
  </div>
</div>

<div class="site-content">
  <div class="welcome-message">HOŞGELDİNNN</div>

  <div class="soz-panosu" onclick="begen()">
    <p class="soz-yazi" id="dailyQuoteDisplay">"Yıldızlar yok, onlar geceyi seviyor"</p>
  </div>
  <div class="kalp-animasyonlar"></div>

  <div class="social-links" id="socialLinksContainer">
    </div>
</div>

<script>
  let correctPassword = "1903"; // Varsayılan şifre, Firebase'den gelenle değişecek
  const inputs = document.querySelectorAll('.password-inputs input');
  const error = document.querySelector('.error-message');
  const lockScreen = document.querySelector('.lock-screen');
  const siteContent = document.querySelector('.site-content');
  const dailyQuoteDisplay = document.getElementById('dailyQuoteDisplay');
  const socialLinksContainer = document.getElementById('socialLinksContainer');

  window.onload = () => inputs[0].focus();

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }

      let entered = Array.from(inputs).map(i => i.value).join("");
      if (entered.length === 4) {
        if (entered === correctPassword) {
          lockScreen.style.opacity = "0";
          setTimeout(() => {
            lockScreen.style.display = "none";
            siteContent.style.display = "flex";
            setTimeout(() => {
              siteContent.style.opacity = "1";
              tawkYuklendigindeEfektEkle();
            }, 100);
          }, 1000);
        } else {
          error.style.display = "block";
          inputs.forEach(i => i.value = "");
          inputs[0].focus();
        }
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  function begen() {
    for (let i = 0; i < 20; i++) {
      const kalp = document.createElement('div');
      kalp.classList.add('kalp');
      kalp.innerText = "❤️";
      const x = Math.random() * 200;
      const y = Math.random() * 50;
      kalp.style.left = `${20 + x}px`;
      kalp.style.top = `${20 + y}px`;
      document.querySelector('.kalp-animasyonlar').appendChild(kalp);
      setTimeout(() => kalp.remove(), 1300);
    }
  }

  function stilVerTawkTo() {
    const tawk = document.querySelector("iframe[title='chat widget']");
    if (tawk) {
      tawk.style.boxShadow = "0 0 20px 4px rgba(255,255,255,0.4)";
      tawk.style.borderRadius = "20px";
      tawk.style.transition = "transform 0.5s ease";
      tawk.addEventListener("mouseenter", () => {
        tawk.style.transform = "scale(1.08)";
      });
      tawk.addEventListener("mouseleave", () => {
        tawk.style.transform = "scale(1)";
      });
    } else {
      setTimeout(stilVerTawkTo, 1000);
    }
  }

  function tawkYuklendigindeEfektEkle() {
    var s1 = document.createElement("script");
    s1.async = true;
    s1.src = 'https://embed.tawk.to/68298eb29d66f2190f2243e3/1irh5aqvp';
    s1.charset = 'UTF-8';
    s1.setAttribute('crossorigin', '*');
    s1.onload = stilVerTawkTo;
    document.body.appendChild(s1);
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD-sWB0nG4eAW2BndW8AvG6OVZFP_LjpQk",
    authDomain: "admin-5ae49.firebaseapp.com",
    projectId: "admin-5ae49",
    storageBucket: "admin-5ae49.firebasestorage.app",
    messagingSenderId: "220113764380",
    appId: "1:220113764380:web:2f00c76595a48bf7721fd9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Ayarları ve Sosyal Medya Bağlantılarını Yükle
  async function loadSettingsAndSocialLinks() {
    // Şifreyi al
    const settingsDocRef = doc(db, "settings", "main");
    const settingsSnap = await getDoc(settingsDocRef);
    if (settingsSnap.exists()) {
      const data = settingsSnap.data();
      if (data.sitePassword) correctPassword = data.sitePassword;
      if (data.dailyQuote) dailyQuoteDisplay.textContent = data.dailyQuote;
    }

    // Sosyal medya bağlantılarını al ve oluştur
    socialLinksContainer.innerHTML = ''; // Mevcutları temizle
    const socialQuery = await getDocs(collection(db, "social"));
    socialQuery.forEach(docSnap => {
      const data = docSnap.data();
      const a = document.createElement('a');
      a.href = data.link;
      a.target = "_blank";
      let iconClass = '';
      if (data.platform.toLowerCase() === 'instagram') iconClass = 'fab fa-instagram';
      else if (data.platform.toLowerCase() === 'snapchat') iconClass = 'fab fa-snapchat-ghost';
      else if (data.platform.toLowerCase() === 'tiktok') iconClass = 'fab fa-tiktok';
      else if (data.platform.toLowerCase() === 'spotify' || data.platform.toLowerCase() === 'müzik') iconClass = 'fab fa-spotify';
      else if (data.platform.toLowerCase() === 'web sitesi' || data.platform.toLowerCase() === 'website') iconClass = 'fas fa-globe';
      // Diğer platformlar için buraya 'else if' ekleyebilirsiniz
      
      if (iconClass) {
        const icon = document.createElement('i');
        icon.className = iconClass;
        a.appendChild(icon);
      }
      a.appendChild(document.createTextNode(` ${data.platform}`));
      socialLinksContainer.appendChild(a);
    });
  }

  // Sayfa yüklendiğinde ayarları ve sosyal medya bağlantılarını yükle
  document.addEventListener('DOMContentLoaded', loadSettingsAndSocialLinks);

</script>
</body>
</html>
