<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beşiktaş Giriş</title>
  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: black;
    }

    .lock-screen, .site-content {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 1s ease;
    }

    .lock-screen {
      background-image: url('İNÖNÜ.jpg');
      z-index: 9999;
      opacity: 1;
    }

    .site-content {
      display: none;
      background-image: url('4k jk.jpg');
      opacity: 0;
    }

    .password-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
    }

    .password-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .password-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .password-inputs input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 28px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      outline: none;
    }

    .error-message {
      color: #ff4d4d;
      margin-top: 15px;
      display: none;
    }

    .welcome-message {
      font-size: 64px;
      font-weight: bold;
      text-align: center;
      margin-top: -450px;
      color: white;
      text-shadow:
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px 2px 0 #fff,
        2px 2px 0 #fff,
        0 0 10px #fff;
    }

    @media (max-width: 600px) {
      .password-inputs input {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }

      .welcome-message {
        font-size: 40px;
        margin-top: -300px;
      }

      .password-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Şifre ekranı -->
<div class="lock-screen">
  <div class="password-box">
    <h2>Şifre Girin (4 Hane)</h2>
    <div class="password-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <div class="error-message">Yanlış şifre, tekrar deneyin.</div>
  </div>
</div>

<!-- Ana içerik -->
<div class="site-content">
  <div class="welcome-message">HOŞGELDİN</div>
</div>

<!-- JavaScript -->
<script>
  const correctPassword = "1903";
  const inputs = document.querySelectorAll('.password-inputs input');
  const error = document.querySelector('.error-message');
  const lockScreen = document.querySelector('.lock-screen');
  const siteContent = document.querySelector('.site-content');

  window.onload = () => inputs[0].focus();

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }

      let entered = Array.from(inputs).map(i => i.value).join("");
      if (entered.length === 4) {
        if (entered === correctPassword) {
          lockScreen.style.opacity = "0";
          setTimeout(() => {
            lockScreen.style.display = "none";
            siteContent.style.display = "flex";
            setTimeout(() => {
              siteContent.style.opacity = "1";

              // Entegre ettiğin yeni Tawk.to scripti
              var s1 = document.createElement("script");
              s1.async = true;
              s1.src = 'https://embed.tawk.to/68298eb29d66f2190f2243e3/1irh5aqvp';
              s1.charset = 'UTF-8';
              s1.setAttribute('crossorigin', '*');
              document.body.appendChild(s1);

            }, 100);
          }, 1000);
        } else {
          error.style.display = "block";
          inputs.forEach(i => i.value = "");
          inputs[0].focus();
        }
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });
</script>

</body>
</html>
